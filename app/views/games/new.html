
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h1>Create a new game</h1>
    <p>You can start inviting estimators after you have created the game.</p>
    <form name="form" ng-submit="createGame()" novalidate>
      <div class="form-group">
        <label for="fullname">Your name (what other team members will see)</label>
        <input ng-model="fp.user.fullname" type="text" class="form-control" id="fullname" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="name">Game name</label>
        <input ng-model="newGame.name" type="text" class="form-control" id="name" placeholder="Enter game name" required>
        <p class="help-block">For example: 'Backlog grooming for Spotfire'</p>
      </div>
      <div class="form-group">
        <label for="deck">Choose the set of estimate cards you want to use.</label>
        <select class="form-control" id="deck" ng-model="newGame.deck" required>
          <option value="0">0, 1, 2, 3, 5, 8, 13, 20, 40, 100, and ?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Notes (optional)</label>
        <textarea ng-model="newGame.description" rows="5" class="form-control" id="stories" placeholder="Enter additional notes to the team"></textarea>
      </div>
      <div class="form-group">
        <label for="stories">Import stories from XML exported from JIRA  (optional)</label>
        <textarea ng-model="newGame.importingXML" rows="10" class="form-control" id="stories" placeholder="Copy and paste the exported XML content here."></textarea>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Create game</button>
       or <a href="#">Cancel</a>
    </form>
  </div>
</div>
